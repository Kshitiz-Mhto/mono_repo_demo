name: SonarCloud for py
on:
  push:
    branches:
      - main
    # paths:
    #   - '**.java'
    #   - '**.py'
    #   - '**.js'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "**.md"


jobs:
  sonarcloud2:
    name: SonarCloud-for-py
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip'

      - name: Install Python dependencies
        working-directory: ./python-client
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
          pip install tox
      - name: Run tox
        working-directory: ./python-client
        run: tox -e py
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN1 }}
        with:
          projectBaseDir: python-client/
          args: >
            -Dsonar.projectKey=kshitiz-mhto_mono_repo_demo
            -Dsonar.organization=kshitiz-mhto
            -Dsonar.projectName=KalaPy
            -Dsonar.python.coverage.reportPaths=.coverage-reports/coverage.xml
